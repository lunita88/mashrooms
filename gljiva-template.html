                opis: "<p>Jelenovo uho, znana i kao zajčeki (Polyporus umbellatus),ima klobuke centralno postavljene na stručak koji su najprije konveksni,zatim otvoreni a onda udubljeni u sredini.Mesnati su i promijera oko 2-3cm. Tijelo se sastoji od debelomesnatog, stručka iz kojeg se višestruko granaju manje grane u veliki grm. </p><p>Stručak je bijele boje koje se sastoji od panja i grančica.Meso je također bijele boje i ima miris po brašnu.</p><p>Strogo je zaštićena gljiva i njeno branje je zabranjeno.Raste od ljeta do kasne jeseni na živom korijenju ili u blizini panjeva listopadnog drveća.Smatra se za ljekovitu biljku. </p><p>Može se zamijeniti sa Zečarkom-Grifola frondosa koja je također jestiva ali je malo veća i stručak joj je sastrane. </p>"

            maglen: {
                slika: "slike/maglen.jpg",
                naslov: "Maglen",
                opis: "<p>Maglen (Scutiger pes-caprae) jestiva je gljiva iz porodice Albatrellaceae.Klobuk širine oko 5-20 cm ,nepravilan, mesnat, najprije konveksan, kasnije ravan. Boje cimeta ili kafe , crno smeđ kod starijih gljiva.Cjevčice s donje strane klobuka bjelčaste,kod starijih primjeraka žućkaste,široke. </p><p>Stručak je kratak,tvd i nepravilan,žućkaste nijanse.Meso lomljivo i ugodnog mirisa.Maglen nema cjevčice nego sitne rupice.</p><p>Raste uglavnom u jesen u listopadnim i crnogoričnim šumama.Smatra se kvalitetnom jestivom gljivom,posebno je dobar za kiseljenje.</p><p>UPOZORENJE: zamijena je moguća sa nejestivom Srnjačom (Sarcodon imbricatum) i jestivom Smeđastom ježevicom (Hydnum badium),ali one ispod klobuka imaju iglice dok Maglen ima rupice.</p>"
            },
            martincica: {
                slika: "slike/martincica.jpg",
                naslov: "Martinčica",
                opis: "<p>Martičica (Clitocybe geotropa) ima klobuk kad je gljiva mlada konveksan. Na sredini je vidljivo malo ispupčenje. Kako gljiva raste tako gljiva sve više poprima oblik lijevka koje je bijelo-oker boje.</p><p>Stručak je veličine 6-12cm, nadole postepeno sve deblji, gotovo valjkast. Suv, svilenaste površine, vlaknast , kasnije spužvasto-šupalj. Istobojan s klobukom, u dnu pamučasto bijel od bazalnog micelija</p><p>Meso je jedva deblje duž strana nego što je na rubu, ali iznad stručka naglo debelo, čvrsto i kod starih tvrdo, ali sočno, bijelo kad je prosušeno, svijetlo-roze boje. Okus ugodno blag, miris jak, na voćni ili bazgin cvat.Rastu većinom po vanjskom kraju šume, u travi, na pašnjacima i livadama, ali ponekad se nađe u travnatim šumama ako ne onda na većem proplanku, tada u manjem broju. Blizina nekog drveta, četinara ili listopada, čine se da je ipak neophodna. </p><p>Veoma ukusna,jestiva gljiva, iako teže probavljiva zbog tvrde konzistencije. Kad se zaledi, postaje još ukusnija. Priprema se pržena, barena, ukiseljena i u rižotu. Na žaru je prava delikatesa.Najsličnija joj je jestiva Velika Martinčica koja nema ispupčenje u sredini klobuka.</p>"
            },
            puza: {
                slika: "slike/puza.jpg",
                naslov: "Puza",
                opis: "<p> Puza ili medenjača, mraznica, puzica, (Armillaria mellea) je jestiva gljiva iz porodice Armillaria.</p><p>Boja klobuka jako varira, od svijetle, medu slične boje pa do dosta tamnijih tonova iste, s tim da je srednji dio klobuka uvijek tamniji.Na stručku se nalazi i prsten. Za jelo se beru samo mlađe gljive, zatvorenog ili tek rastvorenog klobuka.</p><p>Raste isključivo na drvetu ili panjevima, u zbijenim grmićima ili busenovima.Može se nači i na pojedinačno rastuće primjerke.Neki ljudi ovu gljivu ne podnose, jer su stariji primjerci teško probavljivi. Gljiva je i ljekovita, a u mraku navodno svijetli.  </p><p>UPOZORENJE: jedina opasnost je zamjena za otrovnu Pravu sumporaču. </p>"

            panterovaMuhara: {
                slika: "slike/panterovaMuhara.jpg",
                naslov: "Panterova Muhara",
                opis: "<p>Panterka ili Panterova muhara (Amanita pantherina) je vrsta otrovne gljive iz porodice Amanitaceae, red Agaricales.</p><p>Ima klobuk u početku polukuglast, kasnije se izravna, izraste do veličine oko 10cm.Stručak je bijel, vitak, pun pa šupalj, ima vjenčić koji je uvijek gladak, bez tragova narebranosti.Može da bude visok do 15cm./p><p>Meso je bijelo, malo vodenasto, blagog mirisa.Raste u bjelogoričnim i crnogoričnim šumama,ljeti i u jesen. </p><p>Smrtno je otrovna,trovanje može da nastane i u roku pola sata.Slična joj je jestiva Biserka.</p>"

            zelenaPupavka: {
                slika: "slike/zelenaPupavka.JPG",
                naslov: "Zelena Pupavka",
                opis: "<p>Zelena pupavka (Amanita phalloides).  Zelena je pupavka maslinasto-zelena, žuto-zelena, smeđe-zelena, nema ostatke ovoja, glatka.Klobuk joj je veličine od 6-15cm ispod kojeg se nalaze bijeli listići odvojeni od stručka i zaokruženih krajeva.</p><p>Boja na klobuku blijedi pri rubu i poslije kiše. Površina klobuka nakon kiše je lagano ljepljiva i lako se guli, što je nažalost slično jestivim gljivama. Pri vrhu stručka ispod klobuka nalazi se bijeli ili zeleno-žućkast vjenčić, a pri dnu je gomoljasto zadebljanje.</p><p>Raste u bjelogoričnim i crnogoričnim šumama od ljeta do jeseni.Najčešće su to bukva, hrast, kesten, divlji kesten, breza, lješnjak, grab, bor, omorika. </p><p>Izaziva oštećenja jetre i prestanak rada bubrega zbog djelovanja veoma opasnih otrova amatoksina i alfa amanitina. Lijek nije poznat.</p>"
            },
            ludara: {
                slika: "slike/ludara.JPG",
                naslov: "Ludara",
                opis: "<p>Ludara ili vražji vrganj (Rubroboletus satanas).Klobuk je kompaktan i može biti širine od 5 do čak 30 cm. U početku je zatvoren prema stručku, a poslije je nepravilno otvoren. Sivkasto-bijel, često s oker-zelenkastim ili smeđkastim daskom. Ispod klobuka se nalaze cjevčice koje su u početku žute, a potom postaju crvene kao krv. </p><p>Stručak je visok od 5-12cm,a deblljine od 5-10cm,zadebljan pri dnu, ispod klobuka žut, prema dolje sve crveniji. Na njemu je vidljiv više ili manje izražen crvenkast,rezast crtež. Meso je bjelkasto-žuto, kad se slomi ili prereže poprima nijanse plave boje. Miris je gljive vrlo neugodan. Otrusina je maslinasto-smeđa.  </p><p>Raste u bjelogoričnim šumama ispod breze, hrasta i graba. Javlja se ljeti i početkom jeseni. Na sjeveru je Evrope rijetka budući da voli toplo, sunčano vrijeme. </p><p>Može se zamijeniti drugim vrganjevkama s crvenim rupicama: lažna ludara (Boletus legaliae) ima po klobuku crvene i maslinaste primjese, purpurno-žuti vrganj (Boletus rhodoxanthus) ima klobuk više-manje ružičasto obojen, vučji vrganj (Boletus lupinus) nema mrežicu na stručku, a klobuk mu je takođe s crvenim i ružicastim obojenjima. Od svih navedenih vrsta ludara se razlikuje i svojim vrlo neugodnim mirisom.</p>"
            },
            haringaca: {
                slika: "slike/haringaca.jpg",
                naslov: "Haringača",
                opis: "<p>Haringača (Lepiota cristata),ima klobuk od 2-3 cm,u mladosti zvonolik ili čunjast sa zaobljenom izbočinom,kasnije se širi i spušta,ostavljajući izbočinu na tjemenu.Na kožnato-bijeloj ili sasvim bijeloj svilenkastoj osnovi pokriven je sa krljušti koji su krupniji na vrhu i sve manji do ivice dok ne postanu tačkaste.Krljušti su polegle boje lješnjaka,oker-riđe,smeđe-riđe.</p><p>Listići su slobodni,gusti,različite dužine.Široki su oko 2,5mm,malo trbušasti,a boja im je kožnato bijela ili bijela sa malo žute.Stručak je od 3-5cm visok,koji je valjkast,gladak ili pri dnu jedva vidljivo okomito urezan.Cjevasto šupalj,bijel ili ispod prstena prema dnu vise smeđ..</p><p>Miris odbojno oštar na hemikalije.Raste u grupama.Najviše na livadama i parkovima,duž staza,travnatim šumama,pod grmljem.Veoma zastupljena,skoro pa nema kraja bez nje. </p><p>Često se zamijenjuje sa nerazvijenim sunčanicama.</p>"
            },
            sumporaca: {
                slika: "slike/sumporaca.jpg",
                naslov: "Sumporača",
                opis: "<p>Sumporača (Hypholoma fasciculare).Klobuk joj je u početku konveksan kasnije široko konveksan ili skoro ravan,gladak,ponekad sa širokim i niskim ispupčenjem na vrhu.Boja je u početku svijetlo i jarko žuta,a kasnije sumporno žuta sa zelenkastim tonovima,a u centru ili na vrhu sa tamnijim naradžastim tonovima. </p><p>Stručak je visok 4-10 ili 15cm,cilindričan,tanak,šupalj,često zakrljivljen i u osnovi obično sužen.Boja mu je blijedo žuta sa braonkastim fibriloznim krpicama.Meso je svijetlo žuto,u osnovi stručka braonkasto.</p><p>Ima slab miris gljiva.Jedna je od najčešćih gljiva naših šuma i parkova.Raste u proljeće i jesen u bjelogoričnim i crnogoričnim šumama, u busenima na starim panjevima. </p><p>Simptomi trovanja su mučnina,povraćanje i diareja.Sa ovom vrstom prijavljni su i fatalni ishodi,kao i akutni hepatitis i oštećenja na srcu i bubrezima.Sumporaču možemo zamijeniti sa polu jestivom Crvenkastom panejvčicom (Hypholoma sublateritium) koja je vrlo slična Sumporači, posebno kod mlade gljive.</p>"
            },
            smrdljiviStrsak: {
                slika: "slike/smrdljiviStrsak.jpg",
                naslov: "Smrdljivi Stršak",
                opis: "<p> (Phallus impudicus), ili u narodu poznatiji kao smrdljivi pevac, smrdljivi stršak ili đavolje jaje. Klobuk je stožastog oblika, sužava se u svome vrhu te na samom vrhu završava bjelkasto obrubljenom rupicom. U početku je zeleno-maslinaste boje ,ali kako s vremenom počinje propadati ispod te zelene mase ukazuje se rebrasta površina klobuka koja je bjelkaste boje. Glava klobuka se ne nastavlja na stručak, već je od njega jasno odvojena rubom.</p><p>Stručak je pravilno valjkast, debeo, šupalj, lagan. Bijele je boje i lako lomljiv.Kod odraslog primjerka na dnu stručka ostaje bijela ovojnica i unutar nje želatinasti sloj.Otisak pora je maslinasto-smeđe boje. Pore su eliptične i glatke.</p><p>Široko je rasprostranjena i veoma prepoznatljiva gljiva uslijed svog jakog i neprijatnog mirisa kao i veoma karakterističnog izgleda. Često se sreće u vlažnim listopadnim ili četinarskim šumama, ili na njenim rubovima od proljeća pa do jeseni. Neugodan miris se može osetiti i sa velike udaljenosti.  </p><p>Gljiva je uslovno jestiva samo dok je mlada odnosno u formi jajeta. Neophodno je pre konzumacije termički obraditi.Zamjena moguća sa Dictyophora duplicata koja jako sliči Smrdljivom Stršku jedino što ima na sebi mrežicu koja se rastvori kad se gljiva razvije i visi sa gljive poput haljinice.</p>"
            },
            hrastovaSjajnica: {
                slika: "slike/hrastovaSjajnica.jpg",
                naslov: "Hrastova Sjajnica",
                opis: "<p>Hrastova sjajnica (Ganoderma lucidum).Klobuk joj je sjajan, kožasti i tvrd,promjera do 20cm.Donja je strana klobuka prevučena porama bjelkaste boje, gustina kojih je 4 - 5 na četvorni milimetar. Boja klobuka je obično žuta,crvenkasto smeđa ili crvenkasto crna. </p><p>Stručak je dugačak do 20 cm. Nepravilan, naboran i vijugav, gladak.Sjajne je crveno smeđe boje.Meso je u mladosti mekano, kasnije tvrdo, žilavo i kožnato. Smeđkaste boje bez izraženog mirisa.</p><p>Ne raste samo u Kini i Japanu gdje je od davnine cijenjena ljekovita gljiva, već je ima i kod nas,prije svega u Gorskom kotaru te na Velebitu,ali nije bas česta.Raste od ljeta do početka jeseni na panjevima ili mrtvim deblima bjelogorične šume. Posebno voli Hrast.Može se koristiti za pripravu čaja ili alkoholnog ekstrakta.Naučno je dokazano djelovanje na razne tumore, AIDS, bakterije Aspergillus niger, Escherichia coli, Candida albicans, Bacillus cereus.   </p><p> Moguća zamjena sa nejestivom Hrastovom barsunicom (Ganoderma applanatum) , ali ona nije sjajna i nema stručak.</p>"

            svijetlozutaMuhara: {
                slika: "slike/svijetlozutaMuhara.jpg",
                naslov: "Svijetložuta Muhara",
                opis: "<p>Svijetložuta Muhara (Amanita gemmata).Klobuk joj je svijetložut ili svijetlo-oker koji je napočetku polu-okrugao i ispupčen dok se kasnije izravna i spljošti,i bude pokrviven bijelim krpicama koje kiša može da sapere.Po suvom vremenu je suv,dok je u vlažno vrijeme sjajan i ljepljiv. Listići su bijeli,nejednako dugi i gusti. </p><p>Stručak je visok do 15cm.Bijele je boje.Na početku je pun,dok sa starosti gljive postaje šupalj.Na dnu završava jakim zadebljanjem.Vjenčić je bijel,nježan i spušten,starije gljive ga često i nemaju.Meso je bijelo,dok je ispod klobuka žućkasto,skoro neprimjetnog mirisa.</p><p>Raste od proljeća do jeseni u crnogoričnim i bjelogoričnim šumama.Može da raste pojedinačno ili u grupama.Ona nije jestiva,a postoje podatci i da je otrovna. </p><p>Gljive sa kojima se može zamijeniti su otrovna Žućkasta pupavka (Amanita citrina), sumnjiva Elijeva muhara (Amanita eliae),takođe Amanita gemmata ima i dvojnicu a to je Svijetložuta Muhara bez vjenčića (Amanita gemmata var. exannulata.) </p>"

                opis: "<p>Zovu je još Prusnica,Jurjevka,Ranka (Calocybe gambosa). Klobuk je 4 do 10 cm širok, konveksan, potom raširen sa vijugavim obodom. Blijedožute je boje, debeo, mesnat. Na tjemenu je u starost ispucan. Listići su blijedi i tanki. Vrlo su gusti i pred stručkom su izrezani. Stručak je visine 5-8 cm bijele boje. Cilindričnog je oblika, vlaknast i pun. Meso je bijelo i dobrog okusa. </br> Spore su bijele boje, eliptičnog oblika. </br> Đurđevača raste u grupama uz rubove šuma i pod grmljem. Pojavljuje se već u rano proljeće do kraja maja, a ponekada u jesen.U isto doba godine raste i žuta forma ove vrste, koja je takođe jestiva. </br> UPOZORENJE: Zamjena sa otrovnim gljivama je nemoguća ako se obraća pažnja na gore navedene značajke.</p>"

            borovnjaca: {
                slika: "slike/borovnjaca.jpg",
                naslov: "Borovnjača",
                opis: "<p>Zovu je još ili Vučiji hleb (Suillus granulatus). Predstavlja jednu od najpoznatijih gljiva iz reda vrganja i njihovih srodnika (Boletales).Mikorizna je vrsta koja najčešće raste u simbiozi sa borovima u toplijim predjelima ili osunčanim lokalitetima. </br> Klobuk kod ove gljive je jastučasto ispupčen, na kraju gotovo ravan ili talasasto udubljen. Prečnik klobuka varira od 4 do 14 cm. Koža klobuka je sluzava i ljepljiva, glatka i lako se da oguliti. Osnovna boja klobuka je smeđa ili žuta sa crvenkastim primjesama, ili bez njih. U sredini na ispupčenju je nešto tamniji u odnosu na ostatak klobuka. </br> Stručak je valjkast često izuvijan u dnu pomalo sužen visine 3-9 cm i širine 1-2,5 cm. Bijele je boje, a sa starošću dobija primese žute.Meso je debelo, bijele boje i vrlo sočno, a dok je gljiva mlada i dosta tvrdo. Meso u stručku je dosta čvršće nego u klobuku. Miriše na voće, a ukus presnog klobuka je blago pikantan. </br> Nije izbirljiva u pogledu podloge na kojoj raste, iako je najčešća na krečnjaku i u svjetlijim djelovima šume. Raste pojedinačno ili u manjim grupama ponekad praveći tzv. vilina kola. Naseljava djelove Azije, Evrope i Sjeverne Amerike. Česta, a pojedinih godina vrlo česta vrsta koja plodonosi od juna do novembra.Jestiva i vrlo ukusna gljiva. </br> UPOZORENJE: Rijetko je napadnuta crvima i larvama insekata. Može se i kuvati i pohovati. Prilikom branja nositi hirurške rukavice jer ponekad ume da izaziva alergijske reakcije na koži.Kožicu klobuka prije spremanja obavezno oguliti jer posjeduje velike količine laksativa koji teraju na učestalu stolicu.</p>"

            sampinjon: {
                slika: "slike/sampinjon.jpg",
                naslov: "Šampinjon",
                opis: "<p>ili (Agaricus bisporus),je kvalitetna jestiva gljiva, divlji predak i ekvivalent gajenih šampinjona. Klobuk je prečnika 5-10 cm, ima oblik dugmeta, a pred otvaranje je skoro ravan. Na površini ima pahuljaste ljuspice. Boja varira od beličaste do braon. Stabljika je duga 3-5 cm i bele je boje, sa izrazitim prstenom ispod klobuka. </br>  Listići su ružičasti, a starenjem potamne. Meso je belo, vremenom postaje crvenkasto i ima izrazit pečurkasti miris. Otisak spora je braon. </br> Raste na đubrištu(klobuk temeljno očisti,) i pokraj puteva, ponekad u živim ogradama i na malim plantažama, ali vrlo retko u travi. Šampinjoni rastu od početka do kraja leta. </br> UPOZORENJE: Jedno od najvažnijih pravila kod branja gljiva je da se mladi, nerazvijeni primerci ne beru, jer ih nije pouzdano determinisati. Na primer, nerazvijeni šampinjon i sunčanica u toj fazi mogu se zameniti sa jednom od najotrovnijih gljiva na svetu - zelena pupavka (Amanita phalloides).</p>"

            grabovVrganj: {

                opis: "<p>poznatiji kao Grabov djed (Leccinum carpini; Leccinum griseum).Klobuk grabovog vrgnja je veličine od 3 do 12 ili 15 cm, oblika polulopte ili zvona, nije spljošten niti zaravnjen. Kožica je veoma suva, naborana. Klobuk je smeđe boje u različitim nijansama. </br> Stručak grabovog vrgnja je veličine od 4,5 do 15 cm i od 0,5 do 3,5 cm. Stručak je vitak ili debeo, u podnožju sužen, žućkaste boje.Meso grabovog vrgnja je veoma tanko, prijatnog ukusa i pikantnog mirisa, kao i ostale jestive gljive.Cjevcice na prerezu su ljubičasto-sive. </br> Veoma je česta gljiva u našim krajevima, pogotovo u belogoričnim šumama i na mračnijim i vlažnim mestima. Raste u periodu od juna do oktobra i novembra.Vrsta slična grabovom vrgnju je brezin vrganj (lat. Leccinum scabrum). </p>"

                slika: "slike/golubaca.jpg",

                opis: "<p>Velika gnojištarka (lat. Coprinus comatus) je jestiva gljiva. klobuk velike gnojištarke je veličine od 5-10-(18) centimetara. Široka je, dok je još nerastvorena elipsoidno izdužena u obliku velikog žira koji pupi.Kraj joj se zavrće nagore, tako da postaje manje-više zvonolika. Pokrivena je crijepoliko poređanim bijelim vunasto-vlaknastim, većinom ušiljenim ljuspama, koje se na tjemenu spajaju i srastaju u cjelovit komad kožice boje lješnika. I ljuspe niz stranu klobuka postaju od svojih vršaka smeđe. Osnova je kao snijeg bijele boje. Starenjem cijela kapa, počevši od kraja, postaje najprije ružičasta, zatim tamnoljubičasta (lila) i na kraju potamni do crnog pretvarajući se u tekućinu nalik na tintu. </br> Nad dnom su zadebljani da bi se u dnu suzio u nekoliko korjenčića, končasto-vlaknastih kao, recimo, kod rotkvice. Svilenasto bijel i gladak, lomljiv, s odebljom sočnom korom. U jezgri je cjevasto šupalj. Prsten u obliku ovratnika koji kod mlađih kao da priteže kraj klobuka uz stručak. Kasnije se sve više spušta, ponekad i do zadebljanja pri dnu. Jedino se stručak ne pretvara u 'tintu'. </br> Listići su gusti, zbijeno stisnuti. Široki su od 8-12 milimetara; bijeli,potamne poput klobuka i prelaze u 'tintu'. </br> vrlo česta i masovna gljiva travnatih, osobito nagnojenih terena (ali nikad direktno na gnoju). Najčešća po gradovima na novijim nasadima, duž blatnjavih puteva, uokolo navezenog gnoja, u rasadnicima - ali i duž tekućica, u sjeni topola i vrba, redovito u travi. Uspjeva svugdje, osim u mediteranskom i submediteranskom području.Cjenjeni delikates. Pri samom vrhu po ukusu. Uživa se samo dok nije počela tamnjeti, čak ni rumeniti. Iako neki ljudi pripremaju kao 'crni rižot' i s uživanjem jedu kad je već prešla u crnu fazu. Najukusnija je pržena i kao supa. </br> UPOZORENJE: Slična vrsta joj je Nečista gnojištarka, Coprinus cinereus Gray, sumnjiva je kao otrovna. Nešto manja, po klobuu se teško razlikuje (jedino što ima jače izražene radijalne ureze nego ljuspe), ali zato ima upadljiv, različit korijen: debeo i dugačak,većinom gusto dlakama i zrncima pijeska obrastao. Raste direktno na gnoju, ali i u pijesku dužinom cesta, pa i u šljunku kod željezničkih pruga.</p>"

            sitake: {

                opis: "<p>Mirisna aniska (Lentinula edodes) poznata i kao Shiitake ili Šitake gljiva je jestiva gljiva udomaćena u istočnoj Aziji,gdje se uzgaja i koristi kao hrana i lijek u brojnim azijskim zemljama , a već više od 20 godina i u cijelom svijetu. </br> Mirisna aniska se profesionalno uzgaja na oblicama bjelogoričnog drveća ili na supstratu baziranom na piljevini bjelogoričnog drveća s raznim dodacima.Zbog osjetljivosti supstrata na kontaminaciju drugim organizmima kao i sporosti rasta micelija Mirisne aniske supstrat je potrebno prije naseljavanja sterilizirati za razliku od supstrata koji se upotrebljava za uzgoj nekih drugih vrsta gljiva gdje je pasterizacija dovoljna. <br> Ekstrakti iz različitih ljekovitih gljiva (Lentinus edodes, Grifola frondosa i Coriolus (Trametes) versicolor), posebice njihove odgovarajuće mješavine, važne su za odabiranje najboljih među njima za tretman ili čak prevenciju različitih patoloških aberacija, uključujući i rak.</p>"

            arisevac: {

            borovVrganj: {
                slika: "slike/borovVrganj.jpeg",
                naslov: "Borov vrganj",
                opis: "<p>Borov vrganj (Boletus pinophilus).Klobuk je širok od 5 do 20, pa i do 30 cm, pravilan i mesnat. Isprva je uži od stručka, potom polukružan, no na tjemenu spljošten.Smeđocrvenkaste je boje, u početku gotovo crn. Malo je naboran. Kod mladih gljiva kao da je prekriven bijelim prahom koji se na rubu zadrži.Kožica je klobuka za suha vremena suha i hrapava, za vlažna se sjaji. </br> Stručak je visok 5 - 13 cm, a debeo 5 - 8 cm. U početku okruglast pa trbušast, potom se pri vrhu rastegne. Star je gotovo valjkast. Više je ili manje smeđast i svjetliji od klobuka. Prekriven je crvenkastom mrežicom.Meso je bijelo, čvrsto, sočno, ugodna mirisa i okusa. Ne mijenja boju na presjeku. </br> Borov vrganj raste od proljeća do jeseni u crnogoričnim (ispod borova) i bjelogoričnim šumama, najčešće ispod bukava. Nije posebno česta.Odličnog kvaliteta i može se pripremati na razne načine. </br> Lako se razlikuje po dosta pravilnu rastu, smeđocrvenkastu klobuku, po tipično crvenkastoj mrežici na stručku te po crvenkasto pigmentiranu mesu ispod kožice klobuka. Hajdinski vrganj (Boletus aereus) ima crnosmeđ klobuk, bez primjesa crvene.</p>"

            ispucaliVrganj: {

                naslov: "Ispucali vrganj",
                opis: "<p>Ispucali vrganj (Boletus aestivalis) je vrsta iz porodice vrganja (Boletaceae).Klobuk kod ove vrste vrganja veličine je 5-15, a retko prelazi i 20 cm u prečniku. U mladosti je manje-više poluloptast, zatim spljošteno jastučast, ali uvijek konveksno pravilno zaobljen. Boja šešira varira od bledosivožute preko prljavo bele i boje lešnika. Kožica je suva, uvek dobro raspucala (čini se kao da je azrovana malim kanalićima) i nikad nije sasvim glatka. </br> Stučak je visine 6-12 cm debljine 2-5 cm čvrsta i puna. U početku je trbušasta (debela na sredini), a rastom se zadebljalost spušta niže tako da postaje vrećasta (džakarasta). Istobojna je sa kobukom ili za koju nijansu svetliji.Meso je debelo i samo u mladosti čvrsto dok je kasnije mekše i sunđerasto. Bele je boje, mirisa karakterističnog za vrganje i slatkastog je ukusa.Pore su sitne i okrugle sa belo žutom osnovom. U starijih primeraka gljiva boja pora postaje maslinasto zelena. </br> naseljava šume i rubove šuma najvećeg dela Evrope i manjeg dela Azije. Plodonosi od početka leta do kraja jeseni, a najčešće se pojavljuje posle toplih i dana sa visokom koncentracijom vlage u vazduhu. Uglavnom plodonosi na krečnjaku, a najčešće živi u simbiozi sa krestenovima, hrastovima i bukvom. Najviše se može naći na travnatim mestima koja su osunčana poput rubova šume i proplanaka. </br> Po boji šešira najsličnija vrsta ispucalom vrganju je brezov vrganj (lat.Boletus betulicolus). Ipak brezov vrganj ima potpuno glatku kožicu na šeširu sa cilindričnim hifama koje su uže od 6 μm. </p>"

            glatkonoska: {
                slika: "slike/glatkonoska.jpg",
                naslov: "Glatkonoška",
                opis: "<p>Glatkonoška (Boletus erythropus).Klobuk glatkonoške je veličine od 5 do 20 cm. Ima poluloptast oblik, često duboko usečen i podeljen na jednaka krila. Kožica je prstenasta i suva, bez sjaja. Boja klobuka je smeđa, najtamnija od svih Boletus-a; gotovo crna. Prema ivici prelazi u narandžastu i svetlo-smeđu boju. </br> Stručak glatkonoške je od 5 do 18 cm i od 2 do 7 cm širine. Valjkastog i loptastog oblika, zadebljan. Pri vrhu je zlatne boje, nadole je crvenkast. Na pritisak poplavi. Veoma je čvrst, suv i pun.Meso glatkonoške je debelo i tvrdo. U stručku je vlaknasto, a u bazi drvenasto. Boja mesa je žuta koja prelazi u plavu, a kasnije i u zelenkastu. Blagog je ukusa i bez mirisa. </br> Pore su sitne, veličine oko 0,8 milimetara, okruglastog oblika. U mladosti one su žute boje, u toku starenja poprimaju tamnije nijanse boje, a kada ih stisnemo poplave. </br> elika i veoma ukusna gljiva. Ova gljiva je prilagođena svakojakim staništima (kozmopolit), tako da je jedna od najmasovnijih vrsta gljiva. Raste u periodu između maja i novembra.Glatkonoški su slični: slavonski vrganj (lat. Boletus queletii), crvena glatkonoška (lat. Boletus erythropus ssp. discolor) i kovar (lat. Boletus luridus). </p>"

            lavljaGljiva: {
                slika: "slike/lavljaGljiva.jpg",
                naslov: "Lavlja gljiva",
                opis: "<p>Lavlja gljiva ili Hericium erinaceus je jestiva gljiva sa lekovitim vrednostima, koja je poznata kao lavlja griva ili jež pečurka. </br> Sastoji se od klupka belih niti dugih nekolika milimetara, a ponekad i više centimetara. Zanimljiva je zato što nema šeširić niti dršku. </br>  Gljiva je izvanrednog ukusa koji podseća na morske plodove. Zbog sposobnosti obnove i regeneracije čovekovog nervnog sistema dobila je naziv 'prirodna hrana za neurone', a japanski stručnjak prof. Kawagishi ju je nazvao gljivom 21. veka zbog uspeha u lečenju demencije. </br> Prirodno raste na severnoj zemljinoj polulopti, mahom u Americi, Kini i Japanu, u Evropi je veoma retka. Međutim zbog svojih svojstava danas se uzgaja u veštački kontrolisanim uslovima, širom sveta. U prirodi raste na uvenulom drveću, obično bukovom ili hrastovom. Iako popularna u istočnjačkoj tradicionalnoj kuhinji, tek od zadnje decenije prošlog veka se ubraja u lekovite i u naučnim krugovima, kada su sprovedena ozbiljna naučna istraživanja Veoma teško se pronalazi pošto je visoko na deblu, pa je sakupljači i ne primećuju.</p>"

            italijanskiTartuf: {
                slika: "slike/italijanskiTartuf.jpg",
                naslov: "Italijanski tartuf",
                opis: "<p>Italijanski tartuf ili italijanska gomoljača(Tuber magnatum).Većinom u obliku kvrgavog krompira,1,5-6-[9] cm dužine,1-4-[6] cm širine,1-5cm visine;rjeđe kuglast, no i tada grbav, s usjecima i žljebovima, s jamama pa i parcijalno spljoštenim slojevima, kao komad stijene. Površina bez bubuljica, eventualno malo brašnasto hrapava.Spolja je kožnatoblijede boje, kao svijetla kafa, starija i s nešto jačom primjesom. Iznutra bijela, tanka, oko 0,5mm, jače izražena i šira s donje strane. </br> Meso unutra kojega se razvija himenij po cijeloj unutrašnjosti prošarana bijelim venama, a masa kroz koju se vijugavo ili labirintno vene granaju u početku je sivkastobijela, zatim siva, sasvim zrela tamno purpurnočokoladna i gotovop crna. Tvrda, teška, s jakim no ugodnim ukusomi mirisom na bijeli luk.Spore tamno sepijasmeđe, široko eliptične do gotovo okrugle, načičkane cilindričnim, 4-7/1-1,5 mi, iglicama, po vrhu povezanim jednim prozirnim velom, tako da se prečnik cijele spore povećava za dvije dužine iglica. </br> Naš najrasprostranjeniji i najčešći tartuf, i na kontinentu ili na Mediteranu. Raste jedan nedaleko od drugoga,8-18cm pod površinom zemlje, u mikorizi s raznim listopadnim drvećem, najradije pak u hrastovi-grabovim šumama, prorijeđenim i svjetlijim, te duž potoka i rječica sa bagremima, johama i topolama. Pokazatelji su mu duguljasti smeđecrveni hruštevi, koji u gomilama vrve iznad gljive.Mogu se naci od prvvog do šestog mjeseca,no mogu se naći, jer dugo rastu i teže se kvare, i u drugo doba godine.Visoko cijenjena gljiva, osobiti prikladna za umake, za punjenje mesa ili ribe te kao prilog. Sama za sebe je prejaka. Po kuvanju miris bijelog luka, iako slabiji, ostaje, a pridružuje mu se još jedna specifična aroma na parfem. </br> Ima mnogo podzemnih vrsta gljiva koje ne samo da nisu tartufi, nego čak ni Ascomyceti. Glatke površine, bez bubuljica i sličnih boja, najbliži je prošupljeni tartuf, Tuber excavatum Vitt. Dosta čest kod nas, takođe ukusan, mikroskopski se razlikuje najlakše po manje-više centriranoj komorastoj šupljini unutar glebe, te po mirisu na druge začine, ne na bijeli luk. Spore su mu u prosjeku manje,30-40/22-33mi. Po boji, obliku, pa i mirisu na bijeli lik, slična je i lažna gomoljača, lažni tartuf, Tuber macrosporum, no ona ima bubuljičastu površinu i još veće spore:do 80/60 mi. Istarski ili perigordski tartuf, Tuber melanosporum najcjenjeniji od svih tartufa, uspijeva takođe širom bivše Jugoslavije, ne samo u Istri(što bi se moglo zaključiti po imenu), no zapravo nema slličnosti. </p>"
            },
            crnaGomoljaca: {
                slika: "slike/crnaGomoljaca.jpg",
                naslov: "Crna gomoljača",
                opis: "<p>Crna gomoljača (лат. tuber melanosporum).Gomoljača je drugi i manje poznat naziv za tartufe. </br> Za pronalaženje ovih pečurki koristi se posebna rasa pasa pod imenom 'psi gomoljičari'.Tartufi, koji su poznati po svojoj vrednosti spadaju u najskuplje vrste pečuraka i imaju široku primenu u svetskoj kuhinji. </br> Crni tartuf nije najskuplji, s obzirom da beli tartuf može dostići dolar po gramu.Poznaje se po izrazito crnoj, skoro garavoj boji. Tartuf ima neverovatno snažan miris tako da, ako ga zatvorite sa pirinčem, on će u potpunosti primiti aromu tartufa.Ima potpuno podzemni ciklus života i najradije raste podno hrasta.Micelijum je toliko proždrljiv da rasteruje sve ostale biljke oko drveta. </br> Francuska predstavlja oko 45% svjetske proizvodnje crnim tartufima , Španija 35% i Italija 20% . Manje količine se proizvode u Sloveniji , Hrvatskoj i australijskim državama Tasmanija i Zapadna Australija. U 2005. godini , crni tartufi su pronađeni u Srbiji . Oko 80% francuske proizvodnje dolazi iz jugoistočne Francuske :. Proizvodnja je značajno smanjena tijekom 20. vijeka, pala oko 20 tona godišnje . Uporede radi , 1937. godine , Francuska proizvela oko 1.000 tona crnih tartufa .</p>"
            },
            crniVrganj: {
                slika: "slike/crniVrganj.jpg",
                naslov: "Crni vrganj",
                opis: "<p>Crni ili ljetni vrganj (Boletus aereus Bull. ex Fr) je jestiva vrsta gljive. Klobuk veličine 5-16 cm. Poluloptastog je oblika i jastučast, u starosti može biti i spljošten. Kraj je okrenut nadolje sa kožicom koja ga prerasta, a u starosti je obrnuto. Kožica je nježna, kasnije ogoljela ali uvijek suva i bez sjaja. Površina je tamnosmeđe boje poput čokolade, a odozdo probijaju svijetli dijelovi. Mogu se pojaviti maslinasta i ljubičasta boja. </br> Stručak veličine od 5-10/2-4-(6) cm, većinom oblika bureta posebno mlađi. Može biti trbušast ali u dnu zadebljan, a prema gore je uži. U osnovi je bijeli ili kožnatosmeđi, poriven sitnim crvenkastim žilicama tako gusto da se čini istobojnim klobukom. Žilice se u gornjem dijelu ukrštaju pod pravim uglom tako da u toj zoni prave mrežicu. Mrežica je često slabo uočljiva. Cjevčice dužine 8-30 mm, sa jarkom oko stručka. Mutnobijele, zelenožute i na kraju žutomaslinaste boje.Meso je debelo, tvrdo i na vazduhu je nepromjenljivo. Ukus je blag, skoro sladak. Miris fin, podsjeća na aromatične trave. Na Suncu ponekad miriše na tamjan, a pri sušenju na kumarin. </br> Raste u submediteranski krajevima od maja do septembra, a u unutrašnjosti od juna do oktobra. Može se naći pored hrastova, pitomih kestenova i bukvi, na vrućim i više od pola dana Suncu izloženim, polažajima. U nizijskim i submediteranskim krajevima nije rijedak dok ga na višim staništima ima samo na južnim padinama. Često se nađe na sred šumske staze, u grupama od po 2- 4 jedinke. Najbolje uspijeva u Hercegovini, ali i šira okolina Zagreba mu prija. </br> Zbog njegove crvenkaste mrežice često se može zamijeniti sa crvenim vrganjem (Boletus pinophilus Pil. et Der.). I ta gljiva pripada grupi pravilnih vrganja kojih danas ima devet. </p>"

            kovara: {
                slika: "slike/kovara.jpg",
                naslov: "Kovara",
                opis: "<p>Kovara ili Mrežasti vrganj (Suillellus luridus) mikorizna je gljiva iz porodice vrganja (Boletaceae).Klobuk je najčešće do 15 cm (5−20 cm), mesnat, poluloptast, često i zaobljen, somotast. Obojenost je veoma varijabilna od maslinaste, oker do cigla crvena. Stariji primerci su uglavnom tamniji. Na mestima dodira postaje plave do crne boje. </br> Stručak je do 15x4 cm, u vrhu žućkasta, pri osnovi narandžasta. Celi stručak je prekriven crvenkasnom mrežicom koja se izdužuje prema osnovi. Cevčice su 12 - 35 mm visoke, maslinasto-žute, kao i klobuk plave na dodir.Pore su veoma sitne svetlonarandžaste, crvene,plave na dodir. Kod starijih primeraka iѕblede. Meso je tvrdo, svetležute boje ali iznad cevčica i u osnovi drške crveno. Intenzivno plavi pri dodiru. </br> Raste u listopadnim i četinarskim šumama i to najčešće pokraj bukvi i hrastova na krečnjačkim terenima. Široko je rasprostranjena širom Evrope, Azije i Severne Amerike. Plodonosi od ranog leta do kasne jeseni. </br> UPOZORENJE: Jestiva je samo ukoliko se pre konzumacije termički obradi. </p>"

            siviJarcic: {
                slika: "slike/siviJarcic.jpg",
                naslov: "Sivi jarčić",
                opis: "<p>Sivi jarčić (Coprinopsis atramentaria) je uslovno jestiva gljiva.Ostali narodni nazivi koji se javljaju za ovu vrstu su kaluđerka i jajasta đubretarka (jajasta gnojištarka). </br> Klobuk je sivkasto-smeđe boje, zvonasto valjkastog oblika. Kasnije se otvara poput kišobrana, a rub se izdiže i ispuca u smeru vlakana. Blago je uzdužno naboran, visine oko 10 cm. Prekriven je ljuskama celom dužinom.Listići su gusti, široki i slobodni, u mladosti beli, zatim ružičasti, na kraju pocrne zbog delovanja autolitičkih fermenata, pretvarajući se zajedno sa šeširom u kapajuću smolu (mastilo). </br> Stručak e bela, valjkasta, visoka do 20 cm. Okružena je tvrdim vlaknastim mesom. Gornji deo je uži i beo, a u donjem delu prstenasto zadebljao. Meso je kompaktno i debelo, bele boje. </br> Sivi jarčić može se naći u Severnoj Americi i Evropi. Uspeva na tlu koje je bogato organskim materijama. Raste u baštama, duž puteva, na peskovitom tlu, u vlažnim šumama oko drveća, u blizini reka i kanala. Javlja se u proleće, aprila - maja i u jesen, septembra - oktobra. </br> Konzumirana sa alkoholom ova gljiva dovodi do alergijskih reakcija jer sadrži u većim količinama toksin koprin.Koprin u kombinaciji sa alkoholom ispoljava antagonistički efekat, pa se koristi u lečenju alkoholizma, a upravo je po ovoj gljivi i dobio ime. Sadrže ga i druge gljive iz roda Coprinopsis.</p>"

            puza: {

            sumskaUskocnica: {

                naslov: "Šumska uskočnica",
                opis: "<p>Šumska uskočnica (Agaricus bitorquis var.valida Moll), ili Dvoprstenasta pečurka, jestiva je gljiva iz porodice pečurki. </br> Klobuk je poluloptast ili malo izduženiji, zatim jastučast ili odozgo poravnat i udubljen, od 5 do 17 cm veličine. Rub je debeo, podvrnut do 3 mm u početku razvoja čak i spiralno. Površina klobuka je sniježnobijela i svilenkasta kao kod poljskog šampinjona, može biti i sivkasto-bijela. Ako je oker smeđe naprašena to je od zaostale zemlje po njemu. </br> Listići su prirasli s jarkom (nisu jasno slobodni), u početku razvoja zakrivljeni su zajedno sa rubom. Ali kasnije su sasvim ravni, čak i vodoravni, izmješani sa mnogo lamelua. Ispod samog stručka su najšire i trbušasto valovito zaobljeni, a tu su i najširi (od 2 do 6 milimetara). Kod najmlađih primjeraka su, sastrane gledano, prema dnu vinskocrveni, samo su prema oštrici svjetliji, sivoružičasti,a s vremenom postaju sve tamnije vinskocrveni, većinom sve do kraja. U čokoladnosmeđu boju ne prelaze ni kada su sasvim stari. </br> Stručak je mahom valjkast, ponekad malo deblji pri dnu, da bi se u samom dnu suzio. Uglavnom na pola širine odozdo izduženo je zaobljen. na presjeku mladog, ne rastvorenog potomka uočava se dvostruki prsten. Kada se rastvori, primjećuje se da je donja polovina široke manžete iscrtkana te ili okrenuta ukoso nadolje, ili pritisnuta uz stručak. Gornja, duža, polovina širi se nagore kao neki cvijet, s valovitim i neujednačeno visokim rubom. Isti nije iscrtkan, ni urezan, niti ima rese. Kod starijih se i ovaj gornji dio spoji sa stučkom, a donji dio odvoji i spusti još niže, tako da sada nastaju dva pojasa tanke kožice jedan ponad drugog, tamnosmeđe obojena od spora. Gornji prsten nije postojan, tako da u starijih primjeraka možemo naći i samo jedan, donji, veoma sužen i skvrčen. stručak je bijel, malo hrapav, ili nije blistav kao kod poljskog šampinjona. U početku razvoja, ispod prstenova bude blijedo pahuljast, u starosti i tu ogoli. </br> Meso je tvrdo i kompaktno. Veoma je debelo - do 2,5 santimetara u klobuku- jedro je i sočno. Izvorno je bijele boje, ali naglo vinski pocrveni. Ponekad najprije postane malo kadmijnarandžasto, i to uglavnom intenzivno, s gotovo cinober krbvavom primjesom, rjeđe slabije. Nakon kulminacije, poslije pola minuta počinje smeđe blijediti. Ukus je sasvim isti kao i kod poljskog šampinjona. </br> Raste pokraj alepskih borova duž Jadranske obale, većinom na pješčanim poljima neposredno ispod drveća, ali i pod iglicama i na goloj zemlji. Vrlo je česta na ostrvima, u mnogočlanim porodicama koje se drže na okupu.Period diobe je u toku kišnog osmomg mjeseca, inače od septembra do novembra mjeseca.Prvorazredna jestiva gljiva, ravnopravna gradskom šampinjonu. </br> Osim po staništu, od gradskog šampinjona se razlikuje prije svega po mesu i listićima koji jako pocrvene, te svojim robusnijim i većim stasom. Kao i možda u prosjeku većim sporama i jačim mirisom na rezano drvo. Kako većinom nije spljošten i kako je bjelji od gradskog šampinjona, više je nalik poljskom, rudnjači,ali je od njega mnogo veći i jače pocrveni. Još važnija karakteristika koja ih razlikuje je veoma debela kožica i dvostruki prsten.</p>"

            martovka: {

            kovrdzavaIglicarka: {
                slika: "slike/kovrdzavaIglicarka.jpg",
                naslov: "Kovrdžava igličarka",
                opis: "<p>Kovrdžava igličarka (lat. Hericium coralloides) gljiva je koja pripada hidnoidnoj grupi gljiva, čija plodna tela izgledom podsećaju na ježevicu.Njen narodni naziv je Bukova glava. </br> Prečnika je do 30 cm, sastoji se od zajedničke osnove sa više razgranatih nastavaka, koji se završavaju bodljama nepravilno raspoređenim u svim pravcima, različite dužine i debljine. Mlado plodno telo je beličasto, a starenjem dobija ružičasto-smeđe tonove. Meso je krhko, beličasto, starenjem tamni u žućkaste i braonkaste tonove.Nema izražen ukus i miris. </br> Raste kao saprob na trulim ostacima (panjevima) listopadnog drveća i to najčešće na bukvi. Veoma je retka vrsta gljive i u Rebublici Srbiji predstavlja strogo zašićenu vrstu prema Pravilniku o proglašenju strogo zaštićenih i zaštičenih divljih vrsta biljaka, životinja i gljiva.U literaturi je opisivana kao jedna od najlepših vrsta gljiva. </br> Morfološki se teško razlikuje od Hericium clathroides ali se jasno razlikuju po staništu (četinarske šume) i mikroskopskim osobinama.</p>"

            ciganskaPecurka: {

            ljubicastaGljivica: {

            vrsovnica: {

                naslov: "Vrsovnica",
                opis: "<p>Vrsovnica (Lactarius sanguifluus)je vrsta jestive gljive. </br> Klobuk je pretežno veličine od 6 cm do 13 cm - već mlad niže ispupčen, ubrzo tanjirasto do ljevkasto udubljen i valovito-užlijebljeno neravan, ekscentričan i iskrivljen, u starijih često na jednu stranu znatno izdubljeniji; rub u mladosti kraće podvrnut, kasnije ili takav ili samo nadolje okrenut, tanak, no ni urezan ni iscrtkan, bijelo zamagljen duže vremena. Kožica za vlažna vremena manje-više slipava, ubrzo suha, s hrapavom površinom i kao da je bijelim sitno stucanim staklom osuta. Boje je u osnovi većinom vrlo blijede, svijetle kožastooker, ponekad toliko da djeluje kao prljavobijela: toj osnovi, prema slučaju i od primjerka do primjerka pridružuju se manje ili više izraženi, u manjim ili većim partijama (ili i cijelom površinom), narandžasti, sivi, lila, riđi, zeleni pa i violet tonovi - no sve je to nečisto razliveno, mutno, umrljano i mahom prigušeno, rijetko tamnije, odnosno življe. Višeod pola primjeraka ima i različito upadljive zone, većinom tamnije narandžaste od osnove, ali počesto i riđe, ciglaste, lila ili vinskismeđe boje, ponekad barem s jedne strane i zelene. </br> Stručak je veličine od 3 cm do 5 cm ili od 1,5 cm do 3,5 cm, kratak uvijek kraći od širine klobuka i nabit, pretežno valjkast, odozdo polukružno zaobljen. Suh i brašnasto-hrapave barem u gornjem dijelu, bijel, žućkast, boje mesa ili svijetlolila, često također i plavozelenkast, samo nahukan tim nijansama ili u širim mrljama, poput klobuka. U većini slučajeva, ali ne uvijek ima krupnije no pliće jamice s ravnim dnom u tamnijim tonovima, smeđecrvenim ili (smeđe) lila. Na pritisak pozeleni (s vremenom). Pun, s mekšom, spužvastotrstikastom jezgrom. </br> Listići su kraće, gdjekad gotovo ravno prirasli, prilično gusti i s mnogo lamellula različitih dužina, skloni i račvanju, a u dnu mogu biti i anastomozirani,kratki, tek 3-5 mm. Svijetložućkasti, zatim sve tamnije narandžastomesnati, uz sve veću primjesu crvenog, riđeg, do sivog i smeđeg, što sve zajedno daje ljubičast, pa čak i ametistplavi ton. Na pritisak riđelila, kasnije zelene. I sami po sebi, djelimično ili cijelom dužinom, često su zeleni, osobito stariji. </br> Meso iznad stručka prilično debelo, bjeličasto do boje maslaca, samo po sebi ne crveni, nego se mlijekom boji u šarama i tačkicama, i to najprije zagasitocrveno, zatim zeleno. Krto, drobivo,osobito u stručku. Ukus sladak ili od mlijeka, jedva primjetno gorkast. Miris voćni. </br> Pretežno raste uz stabla borova.Vrhunski ukusna gljiva, jedna od najboljih među svima, premda za pojedince preslatka. </br> Od svih drugih rujnica lako se razlikuje po tamno (smeđe) crvenom te vinskicrvenom mlijeku već u svježem stanju. </p>"

krugovima ili lukovima kraj crnika, medunaca, alepskih i primorskih borova te pinija, u najužem mediteranskom pojasu najčeđća, no ide i dalje od obale. Najzastupljenija na Kornatima, Cresu, Lošinju, Korčuli, na Hvaru te oko Dubrovnika i Cavtata. Gotovo isključivo među kamenjem ili pod kamenom, na pješčanom terenu, bez trave, vrlo sunčanom. </br> Vrhunski delikatesna gljiva, jedna od prvih deset. Pri kuvanju se njena aroma još intezivnije osjeti. Djeluje opojno, na neke pojedince i euforično.Siva grivača je vrlo rasprostranjena, razlikuje se uglavnom po prosječno tanjim granama, oštrijim, ponekad i viličastim vršcima, te odsutnošću mirisa. Među drugim grivačama mogla bi se zamijeniti sa ljubičastom grivačom. Donk, čiji je trup jače okeržut, grane i grančice jače ljubičaste, bez sivog i vrlo lomljive. Ni ona, međutim, nema onog finog mirisa, iako je dosta dobra jestiva gljiva, a voli mračnija mjesta pod priobalnim borovima. </p>"

ljivovači ono na ozlijeđenim mjestima postaje crvenkasto ili ciglasto,otrovne rudoliske su još Entoloma rhodopolium i nidrosum: prva ima siv ili maslinastosiv klobuk, a druga širi oštar miris na hemikalije.</p>"
